<body>
    <header>
     <H1>HABILIDADES</H1>
    </header>
    
<main>
    <section class="container">
    <figure>
     <h2>PASSIVA</h2>
     <img class="imag-hab" src="https://images.contentstack.io/v3/assets/blt93c07aad6c2c008a/blt7bddeb262142163b/63ea7108877c9d3548228bf3/MasterYi_Passive1.png?auto=webp&width=64" alt="">
    <figcaption>A cada alguns ataques básicos consecutivos, Master Yi ataca duas vezes</figcaption>
    </figure>

    <figure>
     <h2>ATAQUE ALFHA (Q)</h2>
     <img class="imag-hab" src="https://images.contentstack.io/v3/assets/blt93c07aad6c2c008a/bltbc864af5e4c4ac2f/63ea756de65763443e812265/AlphaStrike.png?auto=webp&width=64" alt="">
     <figcaption>Master Yi se teleporta pelo campo de batalha tão rápido que não pode ser visto, causando Dano Físico a várias unidades pelo caminho enquanto fica inalvejável. O Ataque Alpha pode causar Acerto Crítico e Dano Físico adicional contra monstros. Ataques básicos reduzem o Tempo de Recarga de Ataque Alpha.</figcaption>
    </figure>

    <figure>
     <h2>MEDITAR (W)</h2>
     <img class="imag-hab" src="https://images.contentstack.io/v3/assets/blt93c07aad6c2c008a/blt73391b5165b59dd8/63ea754959e3aa0cb5d130b1/Meditate.png?auto=webp&width=64" alt="">
<figcaption>Master Yi rejuvenesce seu corpo com a força da mente, restaurando Vida e recebendo dano reduzido por um curto período. Além disso, ele recebe acúmulos de Ataque Duplo e pausa a duração restante de Estilo Wuju e de Highlander para cada segundo de canalização.</figcaption>
    </figure>

    <figure>
    <h2>ESTILO WUJU</h2>
    <img class="imag-hab" src="https://images.contentstack.io/v3/assets/blt93c07aad6c2c008a/blte1e23c93c32b2326/63ea756a7de5bc0caeba46b6/WujuStyle.png?auto=webp&width=64" alt="">
    <figcaption>Concede Dano Verdadeiro adicional em ataques básicos.</figcaption>
    </figure>

    <figure>
     <h2>HIGHLANDER
    </h2>
     <img class="imag-hab" src="https://images.contentstack.io/v3/assets/blt93c07aad6c2c008a/bltfb7868f9c5b8a8d1/63ea75335c06981b1690c975/Highlander.png?auto=webp&width=64" alt="">
     <figcaption>Master Yi se movimenta com extrema agilidade, aumentando temporariamente suas Velocidades de Ataque e de Movimento, tornando-se imune a todos os efeitos de Lentidão. Abates ou assistências de Campeões estendem a duração de Highlander enquanto a habilidade estiver ativa. Reduz passivamente o Tempo de Recarga das outras habilidades a cada abate ou assistência.</figcaption>
    </figure>
